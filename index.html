<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Future App</title>
</head>
<body>
    <div id="notes">
        <h2>Future App</h2>
        <div class = "inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#000080">Colour #1</option>
                <option value="#4666FF">Colour #2</option>
                <option value="#FFA343">Colour #3</option>
                <option value="#FF0000">Colour #4</option>
            </select>
            <button type="button" class="add">Add Notes</button>
        </div>
        <div class = "notesDiv">
            <div class="notes">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take a LinkedIn react course</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
